name: Python Checks üêç

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - app/**
      - .github/workflows/**

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.1.0"
      - name: Run Black
        run: black --check --diff ./

      - name: Install UV
        uses: astral-sh/setup-uv@v5

      - name: Install dependenci es
        run: uv sync --locked --all-extras --dev

      - name: Run ruff --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'

      - name: Run ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check '
          version-file: 'pyproject.toml'

      - name: Run  mypy
        run: uv run mypy app

  run-tests:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim # <- –õ—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ–±—Ä–∞–∑ —Å Python –∏–ª–∏ Redis, –Ω–æ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –ø–æ–¥–æ–π–¥–µ—Ç –∏ —ç—Ç–æ—Ç
    needs:
      - run-checks
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - name: Setup UV
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: run Python tests
        run: uv run pytest app --cov=app --cov-report=xml:coverage.xml
        env:
          TESTING: 1
          ENV__REDIS__CONNECTION_HOST: redis
          ENV__REDIS__CONNECTION_PORT: 6379
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          dry_run: ${{ env.ACT }}
          fail_ci_if_error: 'true'
